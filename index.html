<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Area Calculator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Custom font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .input-field {
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            border-color: #3b82f6; /* Tailwind blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-gray-100">

        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800">Area Calculator (m²)</h1>
            <p class="text-lg text-gray-500 mt-2">Enter room dimensions to calculate total floor area.</p>
        </header>

        <!-- Dynamic Room Input Section -->
        <section class="mb-8">
            <div id="room-list" class="space-y-4">
                <!-- Room input fields will be added here -->
            </div>
            <button id="add-room-btn"
                class="w-full py-3 mt-6 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Add Room
            </button>
        </section>

        <!-- Results Section -->
        <section class="pt-8 border-t border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Results Summary</h2>

            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-medium text-gray-600">Total Calculated Area:</span>
                    <span id="total-area" class="text-3xl font-extrabold text-indigo-600">0.00 m²</span>
                </div>
                
                <!-- NEW PDF GENERATION BUTTON -->
                <button id="generate-pdf-btn" onclick="generatePdfReport()"
                    class="w-full py-2 mb-6 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-150 shadow-md flex items-center justify-center text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.25H15V8.25m5.25 4.5h-5.25M7.5 7.5h.008v.008H7.5V7.5zm.008 3.75H7.5v.008h.008V11.25zm.008 3.75H7.5v.008h.008v-.008zM10.5 6H7.5a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 007.5 21h10.5a2.25 2.25 0 002.25-2.25V15M10.5 7.5h.008v.008H10.5V7.5zm.008 3.75H10.5v.008h.008v-.008zm.008 3.75H10.5v.008h.008v-.008zM13.5 7.5h.008v.008H13.5V7.5zm.008 3.75H13.5v.008h.008v-.008zm.008 3.75H13.5v.008h.008v-.008zM16.5 7.5h.008v.008H16.5V7.5z" />
                    </svg>
                    Generate PDF Report
                </button>

                <h3 class="text-lg font-semibold text-gray-700 mt-6 mb-3">Individual Room Areas:</h3>
                <ul id="individual-areas" class="space-y-2 text-sm text-gray-600">
                    <li class="text-gray-400 italic">No rooms entered yet.</li>
                </ul>
            </div>
        </section>
    </div>

    <script>
        const roomList = document.getElementById('room-list');
        const addRoomBtn = document.getElementById('add-room-btn');
        const totalAreaDisplay = document.getElementById('total-area');
        const individualAreasList = document.getElementById('individual-areas');
        let roomCount = 0;
        
        window.calculateTotalArea = calculateTotalArea;

        /**
         * Helper function to gather all current room data and calculate the total area.
         * @returns {{totalArea: string, rooms: Array}} The calculated data.
         */
        function getCalculationData() {
            let totalArea = 0;
            const individualResults = [];
            const roomBlocks = roomList.querySelectorAll('[id^="room-"]');

            roomBlocks.forEach(roomBlock => {
                const id = roomBlock.id;
                const nameInput = document.getElementById(`${id}-name`);
                const lengthInput = document.getElementById(`${id}-length`);
                const widthInput = document.getElementById(`${id}-width`);

                const roomName = nameInput ? (nameInput.value || `Room ${id.split('-')[1]}`) : 'Unnamed Room';
                
                const length = lengthInput ? parseFloat(lengthInput.value) : NaN;
                const width = widthInput ? parseFloat(widthInput.value) : NaN;

                if (!isNaN(length) && length > 0 && !isNaN(width) && width > 0) {
                    const area = length * width;
                    totalArea += area;

                    individualResults.push({
                        name: roomName,
                        length: length,
                        width: width,
                        area: area.toFixed(2)
                    });
                }
            });
            return { totalArea: totalArea.toFixed(2), rooms: individualResults };
        }

        /**
         * Adds a new room input block to the list.
         */
        function addRoom() {
            roomCount++;
            const id = `room-${roomCount}`;
            const roomDiv = document.createElement('div');
            // IMPROVED MOBILE LAYOUT: Switched to a standard flex-col gap container for cleaner stacking on mobile
            roomDiv.className = 'flex flex-col gap-4 bg-gray-50 p-4 rounded-xl border border-gray-200';
            roomDiv.id = id;
            roomDiv.innerHTML = `
                <!-- Room Name (Always Full Width) -->
                <div class="w-full">
                    <label for="${id}-name" class="block text-xs font-medium text-gray-500">Room Name</label>
                    <input type="text" id="${id}-name" value="Room ${roomCount}"
                           class="w-full mt-1 p-2 border border-gray-300 rounded-md text-gray-800 input-field">
                </div>

                <!-- Length and Width (Always Side-by-Side, even on Mobile) -->
                <div class="flex gap-4 w-full">
                    <div class="w-1/2">
                        <label for="${id}-length" class="block text-xs font-medium text-gray-500">Length (m)</label>
                        <input type="number" step="0.01" min="0" id="${id}-length" placeholder="Length"
                               class="w-full mt-1 p-2 border border-gray-300 rounded-md text-gray-800 input-field">
                    </div>
                    <div class="w-1/2">
                        <label for="${id}-width" class="block text-xs font-medium text-gray-500">Width (m)</label>
                        <input type="number" step="0.01" min="0" id="${id}-width" placeholder="Width"
                               class="w-full mt-1 p-2 border border-gray-300 rounded-md text-gray-800 input-field">
                    </div>
                </div>

                <!-- Remove Button (Full Width, Aligned to End) -->
                <div class="w-full flex justify-end">
                    <button class="remove-room-btn p-2 text-red-500 hover:text-red-700 transition duration-150 rounded-full"
                            title="Remove Room" data-room-id="${id}" onclick="removeRoom('${id}')">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            `;
            roomList.appendChild(roomDiv);
            document.getElementById(`${id}-length`).focus();
            calculateTotalArea(); // Calculate after adding
        }

        /**
         * Removes a specific room input block.
         * @param {string} id - The ID of the room block to remove.
         */
        window.removeRoom = function(id) {
            const roomDiv = document.getElementById(id);
            if (roomDiv) {
                roomDiv.remove();
                calculateTotalArea(); // Recalculate after removal
            }
        }

        /**
         * Calculates the total area and updates the results display.
         */
        function calculateTotalArea() {
            const data = getCalculationData();
            const totalArea = data.totalArea;
            const individualResults = data.rooms;

            // Update Total Area Display
            totalAreaDisplay.textContent = `${totalArea} m²`;

            // Update Individual Areas List
            individualAreasList.innerHTML = '';
            if (individualResults.length === 0) {
                individualAreasList.innerHTML = '<li class="text-gray-400 italic">No rooms entered yet.</li>';
            } else {
                individualResults.forEach(result => {
                    const listItem = document.createElement('li');
                    listItem.className = 'flex justify-between border-b border-gray-100 py-1';
                    listItem.innerHTML = `
                        <span class="font-medium text-gray-700">${result.name} (${result.length}m x ${result.width}m)</span>
                        <span class="font-semibold text-indigo-500">${result.area} m²</span>
                    `;
                    individualAreasList.appendChild(listItem);
                });
            }
        }

        /**
         * Generates a PDF document containing the room calculations.
         */
        window.generatePdfReport = function() {
            const { totalArea, rooms } = getCalculationData();
            
            if (rooms.length === 0) {
                showTemporaryMessage("Please enter valid room dimensions before generating a PDF.", "bg-yellow-100 border-yellow-400 text-yellow-700");
                return;
            }

            // Initialize PDF document
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 20; // Starting Y position

            // --- 1. TITLE ---
            doc.setFontSize(22);
            doc.setTextColor('#4f46e5'); // Indigo color for the title
            doc.text("Room Area Calculation Report", 105, y, null, null, "center");
            y += 15;

            // --- 2. TOTAL AREA SUMMARY BLOCK ---
            const totalAreaX = 20;
            const totalAreaY = y - 8;
            const totalAreaWidth = 170;
            const totalAreaHeight = 16;
            
            // Draw light blue background rectangle
            doc.setFillColor('#eef2ff'); // Light Indigo/Lavender background for the summary box
            doc.rect(totalAreaX, totalAreaY, totalAreaWidth, totalAreaHeight, 'F'); 

            // Add text to the summary block
            doc.setFontSize(16);
            doc.setTextColor(50, 50, 50); // Dark grey text
            doc.text("Total Area Calculated:", totalAreaX + 5, y); 
            
            doc.setFontSize(20);
            doc.setTextColor('#4f46e5'); // Indigo color for the total number
            doc.text(`${totalArea} m²`, totalAreaX + totalAreaWidth - 5, y, null, null, "right");
            
            y += 10;
            doc.setTextColor(50, 50, 50); // Reset text color
            
            // Separator
            doc.setDrawColor(200);
            doc.line(20, y, 190, y);
            y += 10;

            // --- 3. INDIVIDUAL ROOM DETAILS ---
            doc.setFontSize(14);
            doc.text("Individual Room Details:", 20, y);
            y += 8;

            // Table Header Background
            doc.setFillColor('#4f46e5'); // Indigo background for table header
            doc.rect(20, y - 5, 170, 7, 'F'); // Draw filled rectangle

            // Table Header Text
            doc.setTextColor(255, 255, 255); // White text for table header
            doc.setFontSize(10);
            doc.text("Room Name", 20, y);
            doc.text("Length (m)", 80, y);
            doc.text("Width (m)", 120, y);
            doc.text("Area (m²)", 170, y, null, null, "right");
            
            doc.setTextColor(50, 50, 50); // Reset text color to dark grey/black
            y += 5;

            // --- 4. ROOM LIST (BLACK/GREY TEXT) ---
            doc.setFontSize(10);
            rooms.forEach(room => {
                y += 7;
                
                doc.setTextColor(50, 50, 50); // Room Name, Length, Width
                doc.text(room.name, 20, y);
                doc.text(room.length.toString(), 80, y);
                doc.text(room.width.toString(), 120, y);
                
                doc.setTextColor('#4f46e5'); // Indigo color for the area number
                doc.text(room.area, 170, y, null, null, "right");

                // Simple page break check
                if (y > 270) {
                    doc.addPage();
                    y = 20;
                    doc.setFontSize(10);
                    doc.setTextColor(150, 150, 150); // Grey text for continuation
                    doc.text("Continued...", 20, y);
                    y += 5;
                }
            });
            
            // --- 5. FOOTER ---
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150); // Light grey footer text
            doc.text(`Generated on ${new Date().toLocaleDateString()} at ${new Date().toLocaleTimeString()}`, 20, 285);

            // Save the PDF
            doc.save("Area_Calculation_Report.pdf");
            showTemporaryMessage("PDF Report successfully generated and downloaded!", "bg-green-100 border-green-400 text-green-700");
        }

        /**
         * Utility function to show a temporary notification message.
         * @param {string} message - The text content of the message.
         * @param {string} classes - Tailwind classes for styling (e.g., color).
         */
        function showTemporaryMessage(message, classes) {
            const existingMessage = document.getElementById('temp-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const container = document.querySelector('.max-w-4xl');
            const msgDiv = document.createElement('div');
            msgDiv.id = 'temp-message';
            msgDiv.className = `fixed top-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-xl border z-50 ${classes}`;
            msgDiv.textContent = message;
            
            document.body.appendChild(msgDiv); // Attach to body for z-index safety

            setTimeout(() => {
                msgDiv.classList.add('opacity-0', 'transition', 'duration-500');
                msgDiv.addEventListener('transitionend', () => msgDiv.remove());
            }, 3000);
        }

        // Initialize the app with one room input and attach event listener
        document.addEventListener('DOMContentLoaded', () => {
            addRoom(); // Add first room on load
            addRoomBtn.addEventListener('click', addRoom);
            
            // Use event delegation on the room list container to capture all input changes (including dynamically added rooms).
            roomList.addEventListener('input', (event) => {
                // Trigger calculation if any relevant input field changes (name, length, or width)
                if (event.target.type === 'number' || event.target.id.endsWith('-name')) {
                    calculateTotalArea();
                }
            });
            
            calculateTotalArea(); 
        });

    </script>

</body>
</html>
